<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
      <article class="card">
        <div class="card-content">
          <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          </div>
          <div class="card-title">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
        </div>
        <div class="card-info">
          <div>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="qty">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-author">
          <img src="images/image-avatar.png" alt="avatar image" />
          <p>
            Creation of
            <span> Jules Wyvern </span>
          </p>
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Villada</a>.
    </div>
  </body>
</html>
